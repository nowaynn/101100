<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Location Tracking</title>
    <script src="https://unpkg.com/qr-code-styling@latest/lib/qr-code-styling.js"></script>
</head>
<body>
    <h1>QR Code Generator with Location Tracking</h1>
    <input type="text" id="url" placeholder="Enter URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qr-code"></div>

    <script>
        const qrCode = new QRCodeStyling({
            width: 300,
            height: 300,
            dotsOptions: {
                color: "#000000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#ffffff",
            }
        });

        function generateQRCode() {
            const url = document.getElementById("url").value;
            qrCode.update({
                data: url
            });
            qrCode.append(document.getElementById("qr-code"));
        }

        function sendLocationToServer(latitude, longitude) {
            fetch('YOUR_BACKEND_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json())
            .then(data => console.log('Location sent to server:', data))
            .catch(error => console.error('Error:', error));
        }

        // Get user location when QR code is scanned
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                sendLocationToServer(latitude, longitude);
            }, (error) => {
                console.error('Error getting location:', error);
            });
        }
    </script>
</body>
</html>
